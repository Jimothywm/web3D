<div>

    <p><br><br><br><br><br><br>Dr Pepper Slim</p>
    <div class="row">
        <div class="col-xs-10">
            <x3d width='600px' height='400px' id = "model">
                <scene>
                    <inline nameSpaceName="model" mapDEFToID="true" onclick="animateModel();" url="./3d_models/Dr_Pepper/DrPepperCanSlimSmoothed2.x3d"></inline>
                </scene>
            </x3d>
            <a  class="btn btn-secondary btn-responsive" onclick="wireframe();">Wireframe</a>
        </div>
        <div class="gallery">
            <a target="_blank" href="./images/dr_pepper_image.png">
